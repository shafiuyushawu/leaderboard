<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="utf-8">
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="/public/bundle.js"></script>
    <script defer src="/public/bundle.js"></script>
    <script defer src="/public/bundle.js"></script>
<script defer src="/public/bundle.js"></script></head>

<body class="">
    <h1 class=" ml-[500px] mb-10 text-4xl font-bold">Leaderboard</h1>
    <div class="flex justify-center gap-16">
        <div class="">
            <div class="flex justify-between gap-5 ">
                <h2 class="text-2xl font-bold">Recent Scores</h2>
                <button id="refresh" class="btn btn-outline btn-sm rounded-none border-2 h-[20px]">Refresh</button>
            </div>
            <ul id="ul" class="border-2 border-black  w-[500px] mt-10"></ul>
        </div>
        <div class="">
            <h2 class="text-2xl font-bold">Add your score</h2>
            <form id="form" class="flex flex-col mt-10">
                <input type="text" placeholder="Your name" id="name"
                    class="p-1 px-2 border-2 border-black placeholder:text-black hover:outline-none placeholder:p-2"
                    required>
                <br>
                <input type="number" placeholder="Your score" id="score"
                    class="p-1 px-2 border-2 border-black placeholder:text-black hover:outline-none placeholder:p-2"
                    required><br>
                <button id="submit" type="submit"
                    class="w-20 p-2 border-2 rounded-none btn btn-outline btn-sm">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
