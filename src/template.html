<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="/public/bundle.js"></script>
    <script defer src="/public/bundle.js"></script>
    <script defer src="/public/bundle.js"></script>
</head>

<body class="">
    <h1 class=" ml-[500px] mb-10 text-4xl font-bold">Leaderboard</h1>
    <div class="flex gap-16 justify-center">
        <div class="">
            <div class="flex gap-5 justify-between ">
                <h2 class="text-2xl font-bold">Recent Scores</h2>
                <button class="btn btn-outline btn-sm rounded-none border-2 h-[20px]">Refresh</button>
            </div>
            <ul class="border-2 border-black  w-[500px] mt-10">
                <li class="px-5 bg-slate-300">Name : 20</li>
                <li class="px-5">Name : 30</li>
                <li class="px-5  bg-slate-300">Name : 40</li>
                <li class="px-5">Name : 340</li>
                <li class="px-5  bg-slate-300">Name : 253</li>
                <li class="px-5">Name : 340</li>
                <li class="px-5  bg-slate-300">Name : 253</li>
                <li class="px-5">Name : 340</li>
                <li class="px-5  bg-slate-300">Name : 253</li>
                <li class="px-5">Name : 340</li>
                <li class="px-5  bg-slate-300">Name : 253</li>
            </ul>
        </div>
        <div class="">
            <h2 class="text-2xl font-bold">Add your score</h2>
            <form class="flex flex-col mt-10">
                <input type="text" placeholder="Your name"
                    class="border-2 border-black placeholder:text-black hover:outline-none placeholder:p-2 p-1 px-2"
                    required>
                <br>
                <input type="number" placeholder="Your score"
                    class="border-2 border-black placeholder:text-black hover:outline-none placeholder:p-2 p-1 px-2"
                    required><br>
                <button type="submit" class="btn btn-outline btn-sm w-20 rounded-none border-2 p-2">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
